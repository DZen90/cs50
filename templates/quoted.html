{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="get">
        <fieldset>
            <div class="form-group">
                <p>A share of {{ symbol }} costs ${{ price }}</p>
            </div>
        </fieldset>
    </form>
{% endblock %}
